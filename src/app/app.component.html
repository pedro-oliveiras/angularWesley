<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <main>
    <h1>Alunos</h1>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Nascimento</th>
          <th>Curso</th>
          <th>Semestre</th>
          <th>Unidade Curricular</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{nome}}</td>
          <td>{{nascimento}}</td>
          <td>{{curso}}</td>
          <td class="semestre">{{semestre}}</td>
          <td>{{unidade}}</td>
        </tr>
      </tbody>
    </table>
  </main>  
  
</body>
</html>
